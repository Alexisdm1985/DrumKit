<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div data-keyCode="87" class="key">
            <kbd>W</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-keyCode="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-keyCode="83" class="key">
            <kbd>S</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-keyCode="68" class="key">
            <kbd>D</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-keyCode="69" class="key">
            <kbd>E</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-keyCode="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-keyCode="82" class="key">
            <kbd>R</kbd>
            <span class="sound">tom</span>
        </div>
        
    </main>

    <audio data-keycode="87" src="sounds/drum-clap.wav"></audio>
    <audio data-keycode="65" src="sounds/hi-hat.wav"></audio>
    <audio data-keycode="83" src="sounds/kick.wav"></audio>
    <audio data-keycode="68" src="sounds/open.wav"></audio>
    <audio data-keycode="69" src="sounds/rise.wav"></audio>
    <audio data-keycode="81" src="sounds/snare.WAV"></audio>
    <audio data-keycode="82" src="sounds/tom.wav"></audio>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
